<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena de Enamorados | H Restaurant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        /* Paleta extraída de tu imagen */
        :root {
            --bg-body: #262625;       /* Charcoal oscuro - Fondo de pantalla */
            --bg-card: #F2F2F2;       /* Off-White - Fondo del formulario (Legibilidad) */
            --primary: #BF6C3B;       /* Terracotta - Botones y Acentos */
            --primary-dark: #59281D;  /* Vino tinto - Hover de botones */
            --text-main: #262625;     /* Texto principal oscuro */
            --text-secondary: #5D897F;/* Verde azulado oscuro - Etiquetas */
            --border-color: #889F97;  /* Verde grisáceo claro - Bordes */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-card);
            padding: 50px 40px;
            border-radius: 4px; /* Bordes menos redondeados para mayor elegancia */
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); /* Sombra difuminada elegante */
            max-width: 420px;
            width: 100%;
            text-align: center;
            border-top: 4px solid var(--primary); /* Detalle de color superior */
        }

        .logo {
            width: 180px; /* Tamaño ajustado */
            height: auto;
            margin-bottom: 25px;
            /* Como el fondo es claro, la imagen transparente se verá perfecta sin filtros */
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 400; /* Letra fina, no gruesa */
            font-size: 34px;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 17px;
            font-weight: 400; /* Letra fina */
            color: #666; /* Gris neutro para no competir con el título */
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Espaciado premium */
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 0; /* Estilo "underline" limpio */
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            box-sizing: border-box;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-main);
            font-family: 'Lora', serif; /* Input con fuente elegante */
            transition: border-color 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-bottom: 2px solid var(--primary);
        }

        /* Ajuste para selects para que se vean bien */
        select {
            padding: 12px 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 2px; /* Botón más cuadrado y serio */
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Helvetica Neue', sans-serif; /* Sans serif para el botón para contraste */
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 108, 59, 0.3);
        }

        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-message {
            display: none;
            color: var(--text-secondary);
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        
        .success-message h3 {
            color: var(--primary);
            margin-top: 0;
            font-family: 'Lora', serif;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo_trans_new.png" alt="H Restaurant Logo" class="logo">
    
    <h1>H Restaurant</h1>
    <p class="subtitle">Celebra el amor con una experiencia gastronómica inolvidable. <br>Preventa exclusiva.</p>

    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label for="Nombre">Nombre Completo</label>
            <input type="text" name="Nombre" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="form-group">
            <label for="Telefono">Teléfono (WhatsApp)</label>
            <input type="tel" name="Telefono" placeholder="Ej: 787-555-0000" required>
        </div>

        <div class="form-group">
            <label for="Email">Correo Electrónico</label>
            <input type="email" name="Email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
            <label for="Personas">Número de Personas</label>
            <select name="Personas" required>
                <option value="" disabled selected>Seleccionar tamaño de mesa</option>
                <option value="1">1 Persona</option>
                <option value="2">2 Personas</option>
                <option value="3">3 Personas</option>
                <option value="4">4 Personas</option>
                <option value="5">5 Personas</option>
                <option value="6">6 Personas</option>
                <option value="7">7 Personas</option>
                <option value="8">8 Personas</option>
                <option value="9">9 Personas</option>
                <option value="10">10 Personas</option>
                <option value="11">11 Personas</option>
                <option value="12">12 Personas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="FechaInteres">Día de Preferencia</label>
            <select name="FechaInteres" required>
                <option value="" disabled selected>Seleccionar fecha</option>
                <option value="Viernes, 13 de febrero de 2026">Viernes, 13 de febrero de 2026</option>
                <option value="Sábado, 14 de febrero de 2026">Sábado, 14 de febrero de 2026</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Comentarios">Restricciones / Comentarios</label>
            <textarea name="Comentarios" rows="2" placeholder="Alergias, ocasión especial, etc."></textarea>
        </div>

        <button type="submit">Reservar mi lugar</button>
    </form>
    
    <div class="spinner" id="loading-spinner"></div>
    
    <div class="success-message" id="success-msg">
        <h3>¡Registro Exitoso!</h3>
        <p>Hemos recibido tus datos. Pronto te contactaremos vía WhatsApp o Email para confirmar los detalles de tu velada.</p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzeD1sHLlZkp0CtJRAC3pjBvP1I5uEzjBU3QFyJav4SYXxIjx3KcCMpiLZUhZFm-L-6/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const loadingSpinner = document.getElementById('loading-spinner');
    const submitBtn = form.querySelector('button');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        submitBtn.style.display = 'none';
        loadingSpinner.style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                loadingSpinner.style.display = 'none';
                successMsg.style.display = 'block';
                form.style.display = 'none';
            })
            .catch(error => {
                console.error('Error!', error.message);
                loadingSpinner.style.display = 'none';
                submitBtn.style.display = 'block';
                alert('Hubo un error al enviar. Por favor intenta nuevamente.');
            });
    });
</script>

</body>
</html>
