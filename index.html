<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena de Enamorados | H Restaurant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #C77D56; /* Naranja elegante del logo */
            --secondary-color: #6A9E9B; /* Verde azulado del logo */
            --bg-color: #333333; /* Fondo oscuro elegante */
            --card-bg: #444444; /* Fondo de tarjeta oscuro */
            --text-color: #E0E0E0; /* Texto claro */
            --input-bg: #555555; /* Fondo de inputs oscuro */
            --input-border: #666666; /* Borde de inputs */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Fallback para el cuerpo */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #555;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            /* Mezcla para integrar el logo si tiene fondo blanco, o simplemente mostrarlo */
            mix-blend-mode: multiply; 
            filter: brightness(1.2) contrast(1.1);
        }

        h1 {
            font-family: 'Lora', serif; /* APLICADO LORA */
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 32px; /* Un poco más grande para lucir la fuente */
            letter-spacing: 1px;
        }

        p.subtitle {
            font-family: 'Playfair Display', serif; /* APLICADO PLAYFAIR */
            font-style: italic; /* APLICADO ITALICS */
            font-size: 16px;
            color: #B0B0B0;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: bold;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Helvetica Neue', sans-serif; /* Mantener sans-serif para lectura fácil en inputs */
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #666666;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Lora', serif; /* Botón también en Lora para consistencia */
        }

        button:hover {
            background-color: #A66543;
        }

        button:active {
            transform: scale(0.98);
        }

        .spinner {
            display: none;
            border: 4px solid var(--input-bg);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-message {
            display: none;
            color: var(--secondary-color);
            margin-top: 20px;
            background-color: #4a4a4a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }
        
        .success-message h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo_trans_new.png" alt="H Restaurant Logo" class="logo">
    
    <h1>H Restaurant</h1>
    <p class="subtitle">Celebra el amor con una experiencia gastronómica inolvidable. <br><strong>Regístrate para la preventa exclusiva.</strong></p>

    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label for="Nombre">Nombre Completo</label>
            <input type="text" name="Nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
            <label for="Telefono">Teléfono (WhatsApp)</label>
            <input type="tel" name="Telefono" placeholder="Ej: 787-555-0000" required>
        </div>

        <div class="form-group">
            <label for="Email">Correo Electrónico</label>
            <input type="email" name="Email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
            <label for="Personas">Número de Personas</label>
            <select name="Personas" required>
                <option value="" disabled selected>Selecciona</option>
                <option value="1">1 Persona</option>
                <option value="2">2 Personas</option>
                <option value="3">3 Personas</option>
                <option value="4">4 Personas</option>
                <option value="5">5 Personas</option>
                <option value="6">6 Personas</option>
                <option value="7">7 Personas</option>
                <option value="8">8 Personas</option>
                <option value="9">9 Personas</option>
                <option value="10">10 Personas</option>
                <option value="11">11 Personas</option>
                <option value="12">12 Personas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="FechaInteres">Día de Interés</label>
            <select name="FechaInteres" required>
                <option value="" disabled selected>Selecciona una fecha</option>
                <option value="Viernes, 13 de febrero de 2026">Viernes, 13 de febrero de 2026</option>
                <option value="Sábado, 14 de febrero de 2026">Sábado, 14 de febrero de 2026</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Comentarios">Restricciones / Comentarios (Opcional)</label>
            <textarea name="Comentarios" rows="3" placeholder="Alergias, mesa especial, etc."></textarea>
        </div>

        <button type="submit">Quiero reservar mi lugar</button>
    </form>
    
    <div class="spinner" id="loading-spinner"></div>
    
    <div class="success-message" id="success-msg">
        <h3>¡Gracias!</h3>
        <p>Hemos recibido tus datos. Pronto te contactaremos vía WhatsApp/Email para confirmar tu reserva.</p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzeD1sHLlZkp0CtJRAC3pjBvP1I5uEzjBU3QFyJav4SYXxIjx3KcCMpiLZUhZFm-L-6/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const loadingSpinner = document.getElementById('loading-spinner');
    const submitBtn = form.querySelector('button');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        submitBtn.style.display = 'none';
        loadingSpinner.style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                loadingSpinner.style.display = 'none';
                successMsg.style.display = 'block';
                form.style.display = 'none';
            })
            .catch(error => {
                console.error('Error!', error.message);
                loadingSpinner.style.display = 'none';
                submitBtn.style.display = 'block';
                alert('Hubo un error al enviar. Por favor intenta nuevamente.');
            });
    });
</script>

</body>
</html>
