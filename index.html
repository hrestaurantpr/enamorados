<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena de Enamorados | H Restaurant</title>
    <style>
        :root {
            --primary-color: #D32F2F; /* Rojo elegante */
            --bg-color: #FAFAFA;
            --text-color: #333;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 28px;
        }

        p.subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Vital para móviles */
            font-size: 16px; /* Evita zoom en iPhone */
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #B71C1C;
        }

        /* Spinner de carga */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-message {
            display: none;
            color: #2E7D32;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>H Restaurant</h1>
    <p class="subtitle">Celebra el amor con una experiencia gastronómica inolvidable. <br><strong>Regístrate para la preventa exclusiva.</strong></p>

    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label for="Nombre">Nombre Completo</label>
            <input type="text" name="Nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
            <label for="Telefono">Teléfono (WhatsApp)</label>
            <input type="tel" name="Telefono" placeholder="Ej: 787-555-0000" required>
        </div>

        <div class="form-group">
            <label for="Email">Correo Electrónico</label>
            <input type="email" name="Email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
            <label for="Personas">Número de Personas</label>
            <select name="Personas" required>
                <option value="2">2 Personas</option>
                <option value="4">4 Personas</option>
                <option value="6">6 Personas</option>
                <option value="+6">Más de 6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Comentarios">Restricciones / Comentarios (Opcional)</label>
            <textarea name="Comentarios" rows="3" placeholder="Alergias, mesa especial, etc."></textarea>
        </div>

        <button type="submit">Quiero reservar mi lugar</button>
    </form>
    
    <div class="spinner" id="loading-spinner"></div>
    
    <div class="success-message" id="success-msg">
        <h3>¡Gracias!</h3>
        <p>Hemos recibido tus datos. Pronto te contactaremos vía WhatsApp/Email para confirmar tu reserva.</p>
    </div>
</div>

<script>
    const scriptURL = 'PEGAR_TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI';
    const form = document.forms['submit-to-google-sheet'];
    const loadingSpinner = document.getElementById('loading-spinner');
    const submitBtn = form.querySelector('button');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // UI de carga
        submitBtn.style.display = 'none';
        loadingSpinner.style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                loadingSpinner.style.display = 'none';
                successMsg.style.display = 'block';
                form.style.display = 'none';
                // Opcional: reiniciar formulario
                // form.reset(); 
            })
            .catch(error => {
                console.error('Error!', error.message);
                loadingSpinner.style.display = 'none';
                submitBtn.style.display = 'block';
                alert('Hubo un error al enviar. Por favor intenta nuevamente.');
            });
    });
</script>

</body>
</html>
