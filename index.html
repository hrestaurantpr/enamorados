<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena de Enamorados | H Restaurant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #59281D;       
            --bg-card: #262625;       
            --primary: #BF6C3B;       
            --primary-dark: #A65A2E;  
            --text-main: #F2F2F2;     
            --text-muted: #B0B0B0;    
            --text-label: #889F97;    
            --border-color: #444444;
            --error-color: #D32F2F;   
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-card);
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
            border-top: 4px solid var(--primary);
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 400;
            font-size: 34px;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 17px;
            font-weight: 400;
            color: var(--text-muted);
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-label);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            box-sizing: border-box;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-main);
            font-family: 'Lora', serif;
            transition: border-color 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: #666;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-bottom: 2px solid var(--primary);
        }

        select option {
            background-color: var(--bg-card);
            color: var(--text-main);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 5px;
        }

        .time-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 10px 5px;
            border-radius: 2px;
            cursor: pointer;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .time-btn:hover {
            border-color: var(--primary);
            color: var(--text-main);
        }

        .time-btn.selected {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(191, 108, 59, 0.3);
        }
        
        .time-grid.error .time-btn {
            border-color: var(--error-color);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button.submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Helvetica Neue', sans-serif;
        }

        button.submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 108, 59, 0.2);
        }

        .spinner {
            display: none;
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-message {
            display: none;
            color: var(--text-main);
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--primary);
            background-color: rgba(191, 108, 59, 0.1);
        }
        
        .success-message h3 {
            color: var(--primary);
            margin-top: 0;
            font-family: 'Lora', serif;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo_trans_new.png" alt="H Restaurant Logo" class="logo">
    
    <h1>H Restaurant</h1>
    <p class="subtitle">Celebra el amor con nuestra fusión creativa. <br>Asegura tu espacio.</p>

    <form name="submit-to-google-sheet" id="reservation-form">
        
        <div class="form-group">
            <label for="Staff">Miembro del Equipo / Anfitrión</label>
            <select name="Staff" required>
                <option value="" disabled selected>¿Quién hace la invitación?</option>
                <option value="Aida">Aida</option>
                <option value="Alanis">Alanis</option>
                <option value="Gabriela">Gabriela</option>
                <option value="José">José</option>
                <option value="Kiara">Kiara</option>
                <option value="Tamara">Tamara</option>
                <option value="Valeria">Valeria</option>
                <option value="Verónica">Verónica</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Nombre">Nombre del Cliente</label>
            <input type="text" name="Nombre" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
            <label for="Telefono">Teléfono (WhatsApp)</label>
            <input type="tel" name="Telefono" placeholder="Ej: 787-555-0000" required>
        </div>

        <div class="form-group">
            <label for="Email">Correo Electrónico</label>
            <input type="email" name="Email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
            <label for="Personas">Número de Personas</label>
            <select name="Personas" required>
                <option value="" disabled selected>Seleccionar tamaño de mesa</option>
                <option value="1">1 Persona</option>
                <option value="2">2 Personas</option>
                <option value="3">3 Personas</option>
                <option value="4">4 Personas</option>
                <option value="5">5 Personas</option>
                <option value="6">6 Personas</option>
                <option value="7">7 Personas</option>
                <option value="8">8 Personas</option>
                <option value="9">9 Personas</option>
                <option value="10">10 Personas</option>
                <option value="11">11 Personas</option>
                <option value="12">12 Personas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="FechaInteres">Día de Preferencia</label>
            <select name="FechaInteres" id="fecha-select" required>
                <option value="" disabled selected>Seleccionar fecha</option>
                <option value="Viernes, 13 de febrero de 2026">Viernes, 13 de febrero de 2026</option>
                <option value="Sábado, 14 de febrero de 2026">Sábado, 14 de febrero de 2026</option>
            </select>
        </div>

        <div class="form-group" id="container-hora" style="display: none;">
            <label>Hora Preferida</label>
            <input type="hidden" name="Hora" id="hora-input">
            
            <div class="time-grid" id="time-grid">
                <button type="button" class="time-btn" onclick="selectTime(this, '4:00 PM')">4:00 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '4:30 PM')">4:30 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '5:00 PM')">5:00 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '5:30 PM')">5:30 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '6:00 PM')">6:00 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '6:30 PM')">6:30 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '7:00 PM')">7:00 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '7:30 PM')">7:30 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '8:00 PM')">8:00 PM</button>
                <button type="button" class="time-btn" onclick="selectTime(this, '8:30 PM')">8:30 PM</button>
            </div>
        </div>

        <div class="form-group">
            <label for="Comentarios">Restricciones / Comentarios</label>
            <textarea name="Comentarios" rows="2" placeholder="Alergias, ocasión especial, etc."></textarea>
        </div>

        <button type="submit" class="submit-btn">Someter mi interés</button>
    </form>
    
    <div class="spinner" id="loading-spinner"></div>
    
    <div class="success-message" id="success-msg">
        <h3>¡Registro Exitoso!</h3>
        <p>Hemos recibido tus datos. Pronto te contactaremos vía WhatsApp o Email para confirmar la disponibilidad de tu horario.</p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzeD1sHLlZkp0CtJRAC3pjBvP1I5uEzjBU3QFyJav4SYXxIjx3KcCMpiLZUhZFm-L-6/exec';
    
    const form = document.getElementById('reservation-form');
    const loadingSpinner = document.getElementById('loading-spinner');
    const submitBtn = form.querySelector('.submit-btn');
    const successMsg = document.getElementById('success-msg');
    
    const fechaSelect = document.getElementById('fecha-select');
    const containerHora = document.getElementById('container-hora');
    const horaInput = document.getElementById('hora-input');
    const timeGrid = document.getElementById('time-grid');

    fechaSelect.addEventListener('change', function() {
        if (this.value) {
            containerHora.style.display = 'block';
            containerHora.classList.add('fade-in');
        }
    });

    function selectTime(btn, timeValue) {
        const allButtons = document.querySelectorAll('.time-btn');
        allButtons.forEach(b => b.classList.remove('selected'));
        
        btn.classList.add('selected');
        horaInput.value = timeValue;
        timeGrid.classList.remove('error');
    }

    form.addEventListener('submit', e => {
        e.preventDefault();

        if (!horaInput.value) {
            if(containerHora.style.display !== 'none') {
                alert("Por favor selecciona una Hora Preferida.");
                timeGrid.classList.add('error');
                containerHora.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
        }
        
        submitBtn.style.display = 'none';
        loadingSpinner.style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                loadingSpinner.style.display = 'none';
                successMsg.style.display = 'block';
                form.style.display = 'none';
            })
            .catch(error => {
                console.error('Error!', error.message);
                loadingSpinner.style.display = 'none';
                submitBtn.style.display = 'block';
                alert('Hubo un error al enviar. Por favor intenta nuevamente.');
            });
    });
</script>

</body>
</html>
